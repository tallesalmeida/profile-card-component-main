<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">

    <div class="imagem-bolha"><img src="images/bg-pattern-card.svg" alt=""></div>
    

    <div class="infos">

      <div class="imagem-pessoa"><img src="images/image-victor.jpg" alt="#"></div>

      <div class="infos-acima">
        <h1>
          Victor Crest
          <span id="idade">26</span>
        </h1>
        <p class="cidade">London</p>
      </div>

      <hr>
      
      <div class="infos-abaixo">
        <div>
          <p class="numeros">80K</p>
          <p class="palavras">Followers</p>
        </div>
        <div>
          <p class="numeros">803K</p>
          <p class="palavras">Likes</p>
        </div>
        <div>
          <p class="numeros">1.4K</p>
          <p class="palavras">Photos</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
